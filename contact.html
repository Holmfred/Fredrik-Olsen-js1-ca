<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Contact Us</h1>
    <a href="index.html">Home</a>
    <main class="container">
        <h1 class="success">Excelsior!</h1>
            <form id="contactForm">
                <div>
                    <label>
                        Full Name (Required)
                        <input name="fullName" id="fullName" />
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your full name</div>
                </div>

                <div>
                    <label>
                        Subject (Minimum 10 characters)
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">The Subject must be at least 10 characters</div>
                </div>

                <div>
                    <label>
                        Email (Required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div>
                    <label>
                        Adress (Minimum 25 characters)
                        <input name="address" id="address" />
                    </label>
                    <div class="form-error" id="addressError">The Adress must be at least 25 characters</div>
                </div>

            <button>Submit</button>
        </form>
    </main>
    </div>
    <script src="js/components/displayError.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
